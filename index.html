<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minina Match Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <script src="./js/app.js" type="module"></script>
  <script src="./js/data.js" type="module"></script>
  
</head>
<body>
  <h1> Minina Match Game </h1>
  <section>
    <h2 id="game-level" >Select a game level</h2>
    <button class="difficulty" id="easy-game">Easy</button>
    <button class="difficulty" id="medium-game">Medium</button>
    <button class="difficulty" id="hard-game">Hard</button>
  </section>
  <div class="game-header-updates">
    <h4 id="matches-header" >Matches Made:</h4>
    <p id="match">0</p>
    <h4 id="timer-header" >Time Left:</h4>
    <p id="timer">0:0</p>
    <h4 id="moves-header">Moves Left:</h4>
    <p id="moves">32</p>
  </div>
  <h2 id="new-message" >Start a new game!</h2>
  <div id="minina-card" class="card-container">
  <!-- <div class="card back-minina large shadow outline"></div> -->

</div>
  <button id="reset-game"> Reset</button>
</body>
</html>
